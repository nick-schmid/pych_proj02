<!DOCTYPE html>
{% load static %} <!--django specific -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet"
          href="{% static 'login_user/login_style.css' %}">
</head>
<body>
<h3>Login with username and password using a django form</h3>
<form method="post" action=".">
    <!-- start django specific -->
    {% csrf_token %}
    {{ form.as_p }}
    <!-- end django specific -->
    <input type="submit" value="Login"/>
</form>
<!-- https://www.w3schools.com/howto/howto_css_login_form.asp -->
<h3>A pure html5 login template</h3>
<form>
    <!--div class="imgcontainer">
    <img src="img_avatar2.png" alt="Avatar" class="avatar">
  </div-->

  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required>

      <p/>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

      <p/>

    <button type="submit">Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn">Cancel</button>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
</form>


<!-- https://www.w3schools.com/howto/howto_css_login_form.asp -->
<h3>A modal html5 login dialog</h3>
 <!-- Button to open the modal login form -->
<button onclick="document.getElementById('id01').style.display='block'">Login</button>

<!-- The Modal -->
<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'"
class="close" title="Close Modal">&times;</span>

  <!-- Modal Content -->
  <form class="modal-content animate" action="/action_page.php">
    <!--div-- class="imgcontainer">
      <img src="img_avatar2.png" alt="Avatar" class="avatar">
    </div-->

    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>

        <p/>
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

        <p/>
      <button type="submit">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </form>
</div>


</body>
</html>
